    <div class="topwrapper">
      <h1 id="topbar">Welcome to Math Arithmetic Practice</h1>
      <div class="choice">
        <div class="valueRange">
          <label for="vRan1">Digits (+-):</label>
          <select id="vRan1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </div>
        <div class="valueRange">
          <label for="vRan2">Digits (*):</label>
          <select id="vRan2">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="valueRange">
          <label for="vRan3">Digits (/):</label>
          <select id="vRan3">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="questionNumber">
          <label for="qNum">Question Num:</label>
          <select id="qNum">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30" selected>30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      <div class="operation">
        <div class="addOper">
          <label for="add">Addition(+)</label>
          <input
            type="checkbox"
            name="add"
            id="add"
            checked="checked"
            class="checkBox"
          />
        </div>
        <div class="subOper">
          <label for="sub">Subtraction(-)</label>
          <input
            type="checkbox"
            name="sub"
            id="sub"
            checked="checked"
            class="checkBox"
          />
        </div>
        <div class="mulOper">
          <label for="mul">Multiplication(*)</label>
          <input
            type="checkbox"
            name="mul"
            id="mul"
            checked="checked"
            class="checkBox"
          />
        </div>
        <div class="divOper">
          <label for="div">Division(/)</label>
          <input
            type="checkbox"
            name="div"
            id="div"
            checked="checked"
            class="checkBox"
          />
        </div>
        <div class="neg">
          <label for="neg">Negative</label>
          <input
            type="checkbox"
            name="neg"
            id="neg"
            checked="checked"
            class="checkBox"
          />
        </div>
      </div>
    </div>
